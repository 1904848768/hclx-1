			 var objFile = document.querySelector("#myfile");
			 btn.onclick=function(){

                      var mine=objFile.files[i].type; //name 文件名字  size 大小(字节)
			 	    if(/image/.test(mine)){
			 		var fs=new FileReader;
			 		fs.readAsDataURL(objFile.files[i]);
			 		fs.onload=function(){
			 			var img = document.createElement("img");
			 			img.src=this.result;
			 			document.body.appendChild(img);
			 		}
			 	}
			 	
			 }
			 
			 	
			 	
			 	
			 }
		</script>
	</body>
</html>
