<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 300px;
				height: 300px;
				background-color: #CCC;
			}
		</style>
	</head>
	<body>
		<div class="source">
			<p draggable="true" id="obj">ASDFASDFASF</p>
		</div>
		<div class="box"></div>
		<script>
			 var box=document.querySelector(".box");
			 var source=document.querySelector(".source");
			 
			 source.ondragstart=function(e){
			 	var obj=document.querySelector("#obj");
			 	e.dataTransfer.setData("dragObj",obj.id) //把段落的id存放到了dataTransfer里去
			 }
			 box.ondragover=function(e){
			 	 e.preventDefault(); //阻止默认行为(不允许拖放到这)
			 }
			 box.ondrop=function(e){
			 	var dragid=e.dataTransfer.getData("dragObj"); //取拖放对象的id
			 	var dragObj=document.getElementById(dragid);//得到拖放对象
			 	var dragObjCopy = dragObj.cloneNode(true); //得到拖放对象的复本
			 	this.appendChild(dragObjCopy);
			 }
		</script>
	</body>
</html>
